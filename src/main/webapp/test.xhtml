<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:debug />
	<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>INSERT TITLE HERE</title>
</h:head>
<h:body>
	<h3>hello #{helloBean.name}!</h3>

	<h:panelGroup id="head" layout="block">
		<h:form id="headForm">
			<p:menubar>

				<p:menuitem value="test1" update=":contentForm" >
					<f:setPropertyActionListener target="#{helloBean.curPage}" value="/test1.xhtml" />
				</p:menuitem>
				<p:menuitem value="test2" update=":contentForm" >
					<f:setPropertyActionListener target="#{helloBean.curPage}" value="/test2.xhtml" />
				</p:menuitem>
			</p:menubar>
		</h:form>
	</h:panelGroup>

	<h:panelGroup id="content" layout="block">
		<h:form id="contentForm">
				<h:panelGroup rendered="#{helloBean.curPage eq '/test1.xhtml'}" layout="block">
					<ui:include src="/test1.xhtml"  />
				</h:panelGroup>
				<h:panelGroup rendered="#{helloBean.curPage eq '/test2.xhtml'}" layout="block">
					<ui:include src="/test2.xhtml"  />
				</h:panelGroup>
		</h:form>
	</h:panelGroup>
	
</h:body>
	</html>
</f:view>
